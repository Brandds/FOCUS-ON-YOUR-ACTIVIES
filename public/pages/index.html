<!DOCTYPE html>
<html lang="pt-br" data-contexto="foco">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fokus</title>
  <link rel="stylesheet" href="../css/login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="../js/index.js" type="module" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header id="header">
    <div class="div-logo">
      <p class="logo fs-1">FOCUS ON YOUR ACTIVIES</p>
    </div>
  </header>
  <section id="section">
    <div class="alert alert-primary" id="mensagem_info" role="alert">
      A simple primary alertâ€”check it out!
    </div>
    <div class="card-login w-100  mb-3" style="max-width: 38rem;">
      <div class="card-header text-light fs-1 d-flex justify-content-center">
        <p class="titulo-login">Login</p>
      </div>
      <div class="card-body card-campos text-primary">
        <div class="inputs">
          <span class="span-email w-100">
            <label class="fs-5 text-light" name="email">Email</label>
            <input id="email" class="input" type="email" placeholder="Digite seu email" />
            <p class="msg_email text-danger">Campo email invalido</p>
          </span>
          <span class="span-senha w-100">
            <label class="fs-5 text-light" name="senha">Senha</label>
            <input id="senha" class="input" type="password" placeholder="Digite sua senha" />
            <p class="msg_senha text-danger">Campo senha invalido</p>
          </span>
        </div>
        <div class="Buttons">
          <span class="span-bntEntrar">
            <button id="btn_entrar" class="button">
              <p>Entrar</p>
            </button>
          </span>
          <span class="span-bntCadatrar">
            <button class="btn-Cadastrar">
              <p>Cadastrar</p>
            </button>
          </span>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
